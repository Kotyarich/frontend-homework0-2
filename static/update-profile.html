<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="update-profile.css">    
</head>
<body>
    <div class="content">
        <header class="header mg">
            <span class="header-text font-strong">Обновление контактных данных</span>
            <button class="close-btn">
                <svg class="pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.983 6.455l4.34-4.34a1.105 1.105 0 0 1 1.562 1.562l-4.34 4.34 4.34 4.34a1.08 1.08 0 1 1-1.528 1.528l-4.34-4.34-4.34 4.34a1.105 1.105 0 0 1-1.562-1.562l4.34-4.34-4.34-4.34a1.08 1.08 0 1 1 1.528-1.528l4.34 4.34z"></path>
                </svg>
            </button>
        </header>
        <form class="form-input">            
            <p class="field-type mg font-strong">Email</p>
            <input class="input input-error mg" type="email" placeholder="Email" required><br>                            
            <span class="error mg">Поле не должно быть пустым</span>
            <p class="field-type mg mg-top font-strong">Телефон</p>
            <div class="number-input">
                <div class="country-select mg">
                    <select class="select-hide">
                        <option value="0">Россия</option>
                        <option value="1">Украина</option>
                    </select>
                    <div class="select-selected">
                            <img class="flag-icon" src="https://img.imgsmail.ru/mail/ru/images/country_icons/ru.png" alt="ru">
                        <span>Россия</span>
                    </div>
                    <div class="select-items">
                        <div class="select-item current-icon">
                            <img class="flag-icon" src="https://img.imgsmail.ru/mail/ru/images/country_icons/ru.png" alt="ru">
                            <span>Россия</span>
                        </div>
                        <div class="select-item">
                            <img class="flag-icon" src="https://img.imgsmail.ru/mail/ru/images/country_icons/ua.png" alt="ua">
                            <span>Украина</span>
                        </div>
                    </div>
                </div>
                <input class="input input-right" value="+79999999999" type="tel" name="tel">
            </div>
            <hr class="sep mg">
            <div class="btns mg">
                <button class="btn pink-backgr">Обновить</button>
                <button class="btn btn-gray">Отменить</button>
            </div>
        </form>
    </div>
</body>
</html>
